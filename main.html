<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        /* 전체 페이지의 폰트 설정 및 화면 중앙에 콘텐츠 배치 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        /* 메인 페이지 컨테이너 스타일: 배경, 패딩, 그림자, 둥근 모서리 적용 */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* 페이지 제목 스타일 */
        h1 {
            margin-bottom: 30px;
        }
        /* 버튼 스타일: 너비, 패딩, 배경색, 글씨색, 둥근 모서리, 크기 및 커서 설정 */
        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        /* 버튼에 마우스를 올렸을 때 배경색 변경 */
        button:hover {
            background-color: #0056b3;
        }
        /* 링크 스타일: 버튼 안의 텍스트에 대한 기본 스타일 제거 및 흰색으로 설정 */
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <!-- 중앙에 배치된 컨테이너, 로그인 및 회원가입 버튼을 포함 -->
    <div class="container">
        <h1>메인 페이지</h1>
        <!-- 로그인 버튼, login.html 페이지로 이동 -->
        <button><a href="login.html">로그인</a></button>
        <br>
        <!-- 회원가입 버튼, signup.html 페이지로 이동 -->
        <button><a href="signup.html">회원가입</a></button>
    </div>

</body>
</html>
