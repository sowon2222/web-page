<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <!-- 외부 스타일시트 적용 -->
    <link rel="stylesheet" href="style.css">

    <!-- 로그인 페이지에만 적용될 CSS -->
    <style>
        /* 입력 필드 스타일 */
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        /* 입력 필드에 포커스가 갔을 때 스타일 */
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        /* 로그인 버튼 스타일 */
        
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        /* 버튼에 마우스를 올렸을 때 배경색 변경 */
        
        button:hover {
            background-color: #0056b3;
        }
        /* 메인 페이지 링크 스타일 */
        
        .link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>로그인</h1>
        <form action="login.html" method="POST">
            <input type="text" name="username" id="input-user-id" placeholder="아이디" required>
            <input type="password" name="password" id="input-user-password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <a href="index.html" class="link">계정을 잃어버리셨나요?</a>
        <a href="index.html" class="link">계정이 없으신가요?</a>
    </div>
</body>

</html>
